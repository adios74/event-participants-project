{% extends "base.html" %}

{% block content %}
    <div class="attendance-form-container">
        <h2>Отметка посещения</h2>
        <p>Участник: <strong>{{ user.username }}</strong></p>
        <p>Мероприятие: <strong>{{ event.title }}</strong></p>

        <form method="POST">
            {{ form.hidden_tag() }}

            <div class="form-group">
                {{ form.attended.label }}
                {{ form.attended(class="attendance-checkbox") }}
            </div>

            {{ form.submit(class="submit-btn") }}
        </form>
    </div>

    <style>
        .attendance-form-container {
            max-width: 500px;
            margin: 30px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .form-group {
            margin: 20px 0;
        }

        .attendance-checkbox {
            margin-left: 10px;
            transform: scale(1.5);
        }

        .submit-btn {
            background: #1a73e8;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
{% endblock %}
