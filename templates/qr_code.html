{% extends "base.html" %}

{% block content %}
<style>
    .qr-container {
        max-width: 500px;
        margin: 2rem auto;
        padding: 2.5rem;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        text-align: center;
    }
    .qr-title {
        font-size: 1.8rem;
        color: #2c3e50;
        margin-bottom: 1.5rem;
    }
    .qr-image {
        width: 260px;
        height: 260px;
        margin: 0 auto 1.8rem;
        border: 4px solid #f0f8ff;
        padding: 12px;
        background: white;
        border-radius: 8px;
    }
    .qr-instructions {
        color: #495057;
        line-height: 1.7;
        margin-bottom: 2rem;
        padding: 20px;
        border-radius: 8px;
        background: #f8f9fa;
        border-left: 4px solid #1a73e8;
    }
    .qr-url {
        word-break: break-all;
        color: #1a73e8;
        margin: 20px 0;
    }
</style>

<div class="qr-container">
    <h1 class="qr-title">Мой QR-код</h1>

    <div class="qr-instructions">
        Покажите этот QR-код организатору для отметки посещения.
        Организатор сможет проверить ваше участие и поставить оценку.
    </div>

    <div class="qr-image">
        <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code" width="260" height="260">
    </div>

    <div class="qr-url">
        Содержимое QR-кода: <strong>{{ username }}</strong>
    </div>
</div>
{% endblock %}
